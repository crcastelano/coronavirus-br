	<!-- </td-navigation-drawer> -->
	<td-layout-nav navigationRoute="/">
		<div td-toolbar-content layout="row" layout-align="space-around" flex>
			<a *ngFor="let item of routes" mat-button mat-fab color="primary" routerLink="{{item.path}}">
				<mat-icon matTooltip={{item.label}}>{{item.icon}}</mat-icon>
			</a>
			<button mat-button mat-fab color="primary" matTooltip="Trocar o tema da página"  *ngIf="activeTheme === 'theme-dark'" (click)="theme('theme-light')">
              <mat-icon>brightness_high</mat-icon>
              <!-- <span>Modo Claro</span> -->
        </button>
			<button mat-button mat-fab color="primary" matTooltip="Trocar o tema da página"  *ngIf="activeTheme != 'theme-dark'" (click)="theme('theme-dark')">
              <mat-icon>brightness_low</mat-icon>
              <!-- <span>Modo Escuro</span> -->
        </button>
		</div>
		<!-- <div td-toolbar-content layout="row" layout-align="end" flex>

		</div> -->

    <div layout="row" layout-align="space-around">
      <button mat-icon-button td-menu-button tdLayoutToggle>
        <mat-icon svgIcon="assets:brasil"></mat-icon>
      </button>
      <h6 style="color: indigo;">Dados sobre a Covid-19 no Brasil</h6>
    </div>

		<!-- números do Covid -->
		<crc-toolbar></crc-toolbar>
		<router-outlet></router-outlet>
		<td-layout-footer>
			<div layout="row" layout-align="center center">
				<span class="mat-caption">Projeto opensource sobre o avanço do COVID-19 no Brasil</span>
			</div>
